<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper 2. 옵션추가</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="./script/swiper2.js" defer></script>
    <style>
        .best_swiper {
            width:100%; height:100vh;
        }
        .best_swiper .swiper-wrapper {}
        .best_swiper .swiper-wrapper .swiper-slide {}
        .best_swiper .swiper-wrapper .slide1 {
            background-image:url(./images/bnr1.jpg);
            background-size:cover;
            background-position: center;
            position:relative;
        }
        .best_swiper .swiper-wrapper .slide1 .contents {
            width:1200px; /* margin:0 auto; */
            /* padding-top:550px; */ padding-left:20px; position:absolute; left:50%; bottom:260px;
            /* border:2px solid yellow;  */transform:translateX(-50%);
        }
        .best_swiper .swiper-wrapper .slide1 .contents .sub_title {
            font-size:1.38rem; /* 22 */ letter-spacing:-0.02em; margin-bottom:20px;
            font-weight:500;
        }
        .best_swiper .swiper-wrapper .slide1 .contents h1 {
            font-size:3.13rem; /* 50 */ font-weight:600;
            letter-spacing:-0.02em; margin-bottom:20px;
        }
        .best_swiper .swiper-wrapper .slide1 .contents p {line-height:1.3;}
        .best_swiper .swiper-wrapper .slide2 {
            background-image:url(./images/bnr2.jpg);
            background-size:cover;
            background-position:center;
            position:relative;
        }
        .best_swiper .swiper-wrapper .slide2 .contents {
            width:1200px; padding-left:20px;
            position:absolute; left:50%; transform:translateX(-50%);
            top:380px;
        }
        .best_swiper .swiper-wrapper .slide2 .contents .sub_title {
            font-size:1.38rem; letter-spacing: -0.02em; font-weight:500;
            margin-bottom:20px;
        }
        .best_swiper .swiper-wrapper .slide2 .contents h1 {
            font-size:3rem; margin-bottom:20px; font-weight:600;
            letter-spacing:-0.02em;
        }
        .best_swiper .swiper-wrapper .slide2 .contents p {
            letter-spacing:-0.02em;
        }
        .best_swiper .swiper-wrapper .slide3 {
            background-image: url(./images/bnr3.jpg);
            background-size:cover;
            background-position:center;
            position:relative;
        }
        .best_swiper .swiper-wrapper .slide3::after {
            display:block; background:linear-gradient(transparent,#000 99%); content:'';
            width:100%; height:100%; position:absolute; left:0; top:0; z-index:800; opacity:0.8; transform-origin:center bottom;
            animation:height 1s ease;
        }
        .best_swiper .swiper-wrapper .slide3 .contents {
            text-align:right; color:#fff;
            width:1200px; padding-right:25px;
            position:absolute; right:50%; transform:translateX(50%); bottom:120px;
            z-index:999;
        }
        .best_swiper .swiper-wrapper .slide3 .contents .sub_title {
            font-size:1.38rem; letter-spacing: -0.02em; font-weight:500;
            margin-bottom:30px;
        }
        .best_swiper .swiper-wrapper .slide3 .contents h1 {
            margin-bottom:30px;
            font-size:3rem; margin-bottom:20px; font-weight:600;
            letter-spacing:-0.02em;
        }
        .best_swiper .swiper-wrapper .slide3 .contents p {letter-spacing: -0.02em;}
        @keyframes height {
            0% {transform:scaleY(0);}
            100% {transform:scaleY(1);}
        }
    </style>
</head>
<body>

</html>
