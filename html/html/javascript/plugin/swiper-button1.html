<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper이전, 다음 내비게이션</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="./script/swiper-button1.js" defer></script>
    <style>
        main {
            background-color: cyan;
            position:relative; padding:100px;
        }
        .event-swiper {width:1000px; height:400px; margin:0 auto;}
        .event-swiper .swiper-slide {font-size:4rem; line-height:400px; text-align:center;}
        .event-swiper .event1 {background:deepskyblue;}
        .event-swiper .event2 {background:springgreen;}
        .event-swiper .event3 {background:aquamarine;}
        .event-swiper .event4 {background:paleturquoise;}
        /* (기본) 페이지번호 */
        .event-swiper .swiper-pagination-bullet {
            background:red; opacity:0.5;
        }
        .event-swiper .swiper-pagination-bullet-active {
            background:blue; opacity:0.5;
        }
        /* 내비게이션(기본) */
        .btn {
            position:absolute; left:20px; top:20px;
            background-color: yellow;
            width:100px; height:100px;
        }
        .btn img {width:100%;}
        .btn .prev {width:50px;}
        .btn .next {width:50px; transform:scaleX(-1);}
        .event-swiper .swiper-button-next {color:red;}
        .event-swiper .swiper-button-prev {color:purple;}
        .event-swiper .swiper-button-next:hover {color:blue; opacity:0.8;}
        .event-swiper .swiper-button-prev:hover {transform:scale(0.6);}
    </style>
</head>
<body>
    <main>
        <div class="swiper event-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide event1">slide 1</div>
                <div class="swiper-slide event2">slide 2</div>
                <div class="swiper-slide event3">slide 3</div>
                <div class="swiper-slide event4">slide 4</div>
            </div>
            <!-- 내비게이션 기본 작성위치 -->
            <!-- 페이지번호 기본 작성위치(디자인에 따라 다른 위치 설정 가능) -->
            <!-- 페이지번호를 아래와 같이 기본 형태로 작성할 때는 Swiper의 기본제공을 그대로 사용하는 것이기 때문에 함께 제공되는 JS, CSS 외의 다른 코드를 자유롭게 입력해선 안된다. 자유로운 디자인 등을 원할 때는 사용자 커스텀 버전으로 별도로 태그와 CSS, JS를 구현해야 한다(내비게이션도 동일) -->
        </div>
        <div class="btn">
            <!-- (아래) 사용자 커스텀 버전 -->
            <button type="button" class="next"><img src="./images/circle.png" alt="다음 슬라이드보기"></button>
            <button type="button" class="prev"><img src="./images/circle.png" alt="이전슬라이드 보기"></button>
            <!-- (아래) 기본 -->
            <!-- <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>  -->   
        </div>
        <div class="swiper-pagination"><!-- 내용작성금지 --></div>
    </main>
</body>
</html>
