<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/login_w.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Welcome back</h1>
        <p>Welcome back! Please enter your details.</p>
        <form action="#" method="post" id="loginFrm">
            <fieldset>
                <legend>login</legend>
                <dl>
                    <dt>Email</dt>
                    <dd><input type="email" name="user_email" placeholder="Enter your email or id"></dd>
                    <dt>password</dt>
                    <dd><input type="password" name="user_pw" placeholder="Enter your password"></dd>
                </dl>
                <div class="forgot_pw">
                    <h2>Forgot password</h2>
                    <p><button type="submit" class="login_btn">Login</button></p>
                    <p><button type="button" class="sign_google">Sign in with Google</button></p>
                </div>
            </fieldset>
        </form>
        <p class="sign_free">Don't have an account? <a href="#">Sign up for free</a></p>
    </div>
</body>
</html>
