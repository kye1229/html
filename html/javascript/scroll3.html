<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll2 | 자바스크립트</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="./script/scroll2.js" defer></script>
    <style>
        .box1,.box3 {height:100vh; background:yellow; font-size:5rem;}
        /* 고정 대상의 부모는 고정자식들보다 높이값이 커야한다. */
        .box2 {height:calc((500px * 3) + 1000px);}
        .box2 h1 {/* 스크롤 화면 고정 대상 */
            position:sticky; top:100px; margin-top:100px;
        }
        .box2 .bg {/* 스크롤 화면 고정 대상 */
            position:sticky; top:100px; margin-top:100px;
            float:right;
        }
        .box2 .bg .card {}
        .box2 .bg .card img {height:500px; display:block;}
    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">
        <h1>Sticky Text</h1>
        <div class="bg">
            <div class="card">
                <img src="https://i.pinimg.com/736x/6f/a5/60/6fa560116da8e071bc1efd255ee62dfd.jpg" alt="">
                <img src="https://i.pinimg.com/736x/5c/46/10/5c461036a6c66f53099715448c82dde2.jpg" alt="">
                <img src="https://i.pinimg.com/736x/5b/c3/4b/5bc34b8d311f29304ad575592a35c5d7.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="box box3"></div>
</body>
</html>
