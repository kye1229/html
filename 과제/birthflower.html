<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이달의 탄생화는?</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/birthflower.css">
    <script src="./script/birthflower.js" defer></script>
</head>
<body>
    <div class="birth_flower_wrap">
        <h1>탄생화 알아보기</h1>
        <p class="birth_question">당신의 생일은 몇월인가요?</p>
        <div class="birthflower_contents">
            <input type="number" name="birth_month" id="birth_month" placeholder="생일 월을 입력해주세요.">
            <input type="text" name="birth_flower" id="birth_flower" readonly>
        </div>
        <p class="result_flower"><!-- 탄생화, 꽃말 설명 위치 --></p>
    </div>
</body>
</html>
